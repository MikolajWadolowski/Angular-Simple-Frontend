
<h1 mat-dialog-title>Rent Form</h1>
<div mat-dialog-content>
<div class="container">
    <div style="margin-top: 10px,">
    

      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Cos" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
            <td mat-cell *matCellDef="let row"> {{row.username | titlecase}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email | titlecase}} </td>
          </ng-container>
    

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Borrow </th>
            <td mat-cell *matCellDef="let row">  
              <button mat-icon-button (click)="bookRent(data,row.id)" color="primary">
                <mat-icon>gavel</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    
    </div>
    <br>
    <div mat-dialog-action [align]="'end'"> 
      <button mat-raised-button color="warn" mat-dialog-close="">Close</button>
      </div>
    
  </div>
</div>
