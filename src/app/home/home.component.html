
  <div class="container">
    <div style="margin-top: 10px,">
    

      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Cos" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let row"> {{row.title | titlecase}} </td>
          </ng-container>

          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
            <td mat-cell *matCellDef="let row"> {{row.author | titlecase}} </td>
          </ng-container>

          <ng-container matColumnDef="isbn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ISBN </th>
            <td mat-cell *matCellDef="let row"> {{row.isbn}} </td>
          </ng-container>

          <ng-container matColumnDef="pageNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pages </th>
            <td mat-cell *matCellDef="let row"> {{row.pageNumber}} </td>
          </ng-container>

          <ng-container matColumnDef="dateOfRelease">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Release Date </th>
            <td mat-cell *matCellDef="let row"> {{row.dateOfRelease | date}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">  
              <button mat-icon-button (click)="editBook(row)" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="accent" routerLink="details/{{row.id}}">
                <mat-icon>book</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteBook(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    
    </div>
    <br>
    <button mat-raised-button color="accent"(click) = "openDialog()">Add Book</button>
  </div>
